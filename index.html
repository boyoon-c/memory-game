<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script defer src="js/app.js"></script>
    <script src="js/confetti.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="bold_text">Memory Game</h1>
    <p class="h2" id="instruction">Flip Three Cards to Find a Match!</p>
    <p class="h2" id="timer"></p>
    <p class="h2" id="turn">Player Turn</p>
    
    <div class=container>
        <div class="mini-container1">
            <!-- <div id="countdownP1"></div> -->
            <div><h3 id="p1Score">Player 1 Score</h3></div>
        </div>
        <div class="row">
            <div id="sq1" class=card data-emoji></div>
            <div id="sq2" class=card data-emoji></div>
            <div id="sq3" class=card data-emoji></div>
            <div id="sq4" class=card data-emoji></div>
            <div id="sq5" class=card data-emoji></div>
            <div id="sq6" class=card data-emoji></div>
        </div>
        <div class="mini-container2">
            <!-- <div id="countdownP2"></div> -->
            <h3 id="p2Score">Player 2 Score</h3>
        </div>
        <div class="row">
            <div id="sq7" class=card data-emoji></div>
            <div id="sq8" class=card data-emoji></div>
            <div id="sq9" class=card data-emoji></div>
            <div id="sq10" class=card data-emoji></div>
            <div id="sq11" class=card data-emoji></div>
            <div id="sq12" class=card data-emoji></div>
        </div>
        <div class="row">
            <div id="sq13" class=card data-emoji></div>
            <div id="sq14" class=card data-emoji></div>
            <div id="sq15" class=card data-emoji></div>
            <div id="sq16" class=card data-emoji></div>
            <div id="sq17" class=card data-emoji></div>
            <div id="sq18" class=card data-emoji></div>
        </div>
        <div class="row">
            <div id="sq19" class=card data-emoji></div>
            <div id="sq20" class=card data-emoji></div>
            <div id="sq21" class=card data-emoji></div>
            <div id="sq22" class=card data-emoji></div>
            <div id="sq23" class=card data-emoji></div>
            <div id="sq24" class=card data-emoji></div>
        </div>
    </div>
    <div class=scoreContainer>
    </div>
        
    <div class="buttons">
        <button id="restartButton">Restart</button>
        <button id="reshuffleButton">Reshuffle</button>
    </div>
</body>
</html>
